<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>患者注册</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<div class="container">
    <main>
        <div class="card patient-card">
            <h2>患者注册</h2>
                {% if message %}
                    <p style="color: green;">{% if 'error' in message %}style="color: red;"{% endif %}{{ message }}</p>
                {% endif %}
                <form method="POST" action="/patient/register">
                    <label for="username">用户名：</label>
                    <input type="text" id="username" name="username" required><br><br>

                    <label for="password">密码：</label>
                    <input type="password" id="password" name="password" required><br><br>

                    <button type="submit" class="btn patient-btn">注册</button>
                </form>
            <p style="margin-top: 20px;">已有账户？<a href="/patient/login">登录</a></p>
        </div>
    </main>
</div>
</body>
</html>
